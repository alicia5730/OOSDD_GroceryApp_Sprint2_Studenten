name: MAUI CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest   # âœ… gebruik Windows agent, want je wilt net8.0-windows bouwen

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8.0.414
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.414

      # Alleen nodig voor MAUI workloads
      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore Grocery.sln

      - name: Restore dependencies (Windows RID)
        run: dotnet restore Grocery.App/Grocery.App.csproj -f net8.0-windows10.0.19041.0 -r win10-x64

      - name: Build Grocery.App (Windows target)
        run: dotnet build Grocery.App/Grocery.App.csproj -c Release -f net8.0-windows10.0.19041.0 -r win10-x64 --no-restore

      - name: Run unit tests
        run: dotnet test Grocery.sln -c Release --no-build --verbosity normal
