name: MAUI CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8.0.414
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.414

      - name: Install MAUI workload
        run: dotnet workload install maui

      # Restore everything (no -f here!)
      - name: Restore dependencies
        run: dotnet restore Grocery.sln

      # Build class libraries (cross-platform)
      - name: Build libraries
        run: dotnet build Grocery.sln -c Release --no-restore

      # Build the MAUI Windows app explicitly
      - name: Build Grocery.App (Windows)
        run: dotnet build Grocery.App/Grocery.App.csproj -c Release -f net8.0-windows10.0.19041.0 -p:RuntimeIdentifier=win-x64 -p:PublishReadyToRun=false --no-restore

      # Run tests (only on libs)
      - name: Run unit tests
        run: dotnet test Grocery.sln -c Release --no-build --verbosity normal
