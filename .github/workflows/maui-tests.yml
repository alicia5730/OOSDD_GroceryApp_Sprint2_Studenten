name: MAUI CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest   # âœ… Windows runner, required for net8.0-windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8.0.414
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.414

      - name: Install MAUI workload
        run: dotnet workload install maui

      # ðŸ”¹ Restore ALL dependencies
      - name: Restore solution
        run: dotnet restore Grocery.sln

      # ðŸ”¹ Build the MAUI Windows project
      - name: Build Grocery.App (Windows only)
        run: dotnet build Grocery.App/Grocery.App.csproj -c Release -f net8.0-windows10.0.19041.0 --no-restore -p:RuntimeIdentifier=win-x64 -p:PublishReadyToRun=false

      # ðŸ”¹ Run tests (only Core projects should have tests, not the MAUI app)
      - name: Run unit tests
        run: dotnet test Grocery.sln -c Release --no-build --verbosity normal
