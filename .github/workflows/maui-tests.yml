name: MAUI Checks (Windows TFM)

on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # optional but now fixed
      - name: Create global.json
        shell: pwsh
        run: |
          @"
          {
            "sdk": { "version": "8.0.404", "rollForward": "disable" }
          }
          "@ | Out-File -Encoding utf8 global.json

      - name: Restore (Windows TFM only)
        run: dotnet restore Grocery.App/Grocery.App.csproj -f net8.0-windows10.0.19041.0 -r win-x64

      - name: Build (Windows TFM only)
        run: dotnet build Grocery.App/Grocery.App.csproj -c Release -f net8.0-windows10.0.19041.0 -r win-x64 -p:PublishReadyToRun=false --no-restore

      - name: Run tests (if present)
        run: dotnet test -c Release --no-build
