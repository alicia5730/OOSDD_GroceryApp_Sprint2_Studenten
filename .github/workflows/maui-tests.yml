name: MAUI CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8.0.414
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.414

      - name: Install MAUI workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore dependencies
        run: dotnet restore Grocery.sln

      - name: Build MAUI app (Windows)
        run: dotnet build Grocery.App/Grocery.App.csproj `
             -c Release `
             -f net8.0-windows10.0.19041.0 `
             -p:RuntimeIdentifier=win10-x64 `
             -p:PublishReadyToRun=false `
             --no-restore

      - name: Package MAUI app
        run: dotnet publish Grocery.App/Grocery.App.csproj `
             -c Release `
             -f net8.0-windows10.0.19041.0 `
             -p:RuntimeIdentifier=win10-x64 `
             -p:PublishSingleFile=false `
             -p:WindowsPackageType=None `
             -o ./artifacts/maui

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GroceryApp
          path: artifacts/maui
