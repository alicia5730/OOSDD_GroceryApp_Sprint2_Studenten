name: MAUI Build Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore Grocery.App/Grocery.App.csproj --runtime win-x64

      - name: Build project
        run: dotnet build Grocery.App/Grocery.App.csproj --configuration Release --no-restore --runtime win-x64
